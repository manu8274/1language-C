<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function calculate(){
            var x=document.getElementById("output").innerHTML;
            var x1=document.getElementById("output");

            if(x[0]=="/" || x[0]=="*" || x[0]=="+" || x[0]=="-" || x[x.length -1]=="/" || x[x.length -1]=="*" || x[x.length -1]=="+" || x[x.length -1]=="-"){
                z="Operand Missing";
                x1.style.backgroundColor="red";
                x1.style.color="black";
                document.getElementById("output").innerHTML=z;
                setTimeout(cleartext1,1000);
            }
            else{
                var z=eval(x);
                x1.style.backgroundColor="green";
                x1.style.color="black";
                document.getElementById("output").innerHTML=z;
            }
        }

        function pusharr(value){
            var x=document.getElementById("output").innerHTML;
            document.getElementById("output").innerHTML=x+=value ;
        }

        function cleartext1(){
            document.getElementById("output").innerHTML='';
            document.getElementById("output").style.backgroundColor="white";
        }
    </script>
    <style>
        body {
            overflow: hidden;
            overflow-x: hidden;
        }
        textarea {
            overflow:auto;
            resize:none;
            width:98%;
            height: 90%;
            /* height:100px; */
        }
        #number{
            background-color: blue;
        }
        #clear{
            background-color: red;
        }
        #operator{
            background-color: red;
        }
        #equal{
            background-color: green;
        }
        body{
            overflow:hidden;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <table border="2px solid blue" align="center" cellspasing="2px" style="text-align: center;align-items: center;width: 500px;height: 500px;" >
        <tr>
            <td colspan="3"><textarea name="output" id="output" disabled></textarea></td>
            <td style="width: 100px;"><input type="button" value="C" style="width: 100%;height: 100%;" id="clear" onclick="cleartext1()"></td>
        </tr>
        <tr><!-- row 1 -->
            <td><input type="button" value="7" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="8" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="9" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="/" style="width: 100%;height: 100%;" id="operator" onclick="pusharr(this.value)"></td>
        </tr>
        <tr><!-- row 2 -->
            <td><input type="button" value="4" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="5" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="6" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="*" style="width: 100%;height: 100%;" id="operator" onclick="pusharr(this.value)"></td>
        </tr>
        <tr><!-- row 3 -->
            <td><input type="button" value="1" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="2" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="3" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="-" style="width: 100%;height: 100%;" id="operator" onclick="pusharr(this.value)"></td>
        </tr>
        <tr><!-- row 4 -->
            <td><input type="button" value="0" style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="." style="width: 100%;height: 100%;" id="number" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="+" style="width: 100%;height: 100%;" id="operator" onclick="pusharr(this.value)"></td>
            <td><input type="button" value="=" style="width: 100%;height: 100%;" id="equal" onclick="calculate()"></td>
        </tr>
    </table>
</body>
</html>
