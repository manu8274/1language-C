<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        for(i=1;i<=30;i++){
            if(i%3==0 && i%5!=0){
            document.write(i+" is a multiple of 3"+"<br>");
            }
            if(i%3!=0 && i%5==0){
            document.write(i+" is a multiple of 5"+"<br>");
            }
            if(i%3==0 && i%5==0){
            document.write(i+" is a multiple of both 3 and 5"+"<br>");
            }
        }
    </script>
</head>
<body>
</body>
</html>
