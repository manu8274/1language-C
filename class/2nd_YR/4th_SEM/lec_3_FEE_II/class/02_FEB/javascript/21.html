<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    
</head>
<body>
    <p id="ans" style="font-size: 22px;">
    <script>
        i=1;
        let sum=0;
        while(i<=20){
            if(i%2!=0){
                sum+=i;
                document.write(i + "<br>");
            }
            i+=1;
        }
        document.write("sum = "+sum +"<br>")
    </script>
    </p>
</body>
</html>
