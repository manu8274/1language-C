<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        n=parseInt(prompt("enter a number"));
        i=1;
        while(i<=10){
            document.write(n + " x " + i + " = " + n*i + "<br>");
            i+=1;
        }
    </script>
</head>
<body>
    <br>
    <h1 style="text-align: center;"> LOOPS </h1>
</body>
</html>
