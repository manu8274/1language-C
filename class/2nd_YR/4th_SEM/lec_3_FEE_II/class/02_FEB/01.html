<!-- TRANSITION PROPERTY -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
            color: blue;text-align: center;text-decoration: underline;
        }
        div.square{
            height: 150px;width: 150px;border: 2px solid black;margin: auto;background: purple;
            transition: height 2s, width 2s, background 3s;
        }
        div.square:hover{
            height: 300px;
            width: 300px;
            background:cyan;
        }
    </style>
</head>
<body>
    <h1>MOUSE HOVER</h1>
    <div class="square">
    </div>
</body>
</html>
