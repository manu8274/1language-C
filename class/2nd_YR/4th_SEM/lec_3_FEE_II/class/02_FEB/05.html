<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: fit-content;
            margin: 0px;
            text-align: center;
            display: grid;
            grid-template-columns: 20% 40% 40%;
            grid-template-rows: 70px 300px 300px;
            /* grid-column-gap: 2px;
            grid-row-gap: 2px; */
        }
        .item1{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .item2{
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .item3{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1" style="background-color: blue;"><h1>Header</h1></div>
        <div class="item2" style="background-color: red;"><h3>Navigation Bar</h3></div>
        <div class="item3" style="background-color: yellow;"><h3>CONTENT</h3></div>
    </div>
</body>
</html>
