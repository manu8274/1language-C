<!DOCTYPE html>
<html lang="en">
<head>
    <title>02_02_2024</title>
    <style>
        .square{
            border: 1px solid red;
            background-color: red;
            width:200px;height:200px;
            transition: 2s;
        }
        .square:hover{
            transition:2s;
            border: 1px solid yellow;
            border-radius: 100%;
            background-color: yellow;
            color: yellow;
            width:200px;height:200px
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
