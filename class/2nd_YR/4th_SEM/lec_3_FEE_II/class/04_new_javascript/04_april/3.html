<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let toggle;
        function count(sec){
            const countdown=setInterval(function(){
                sec--;
                if(sec<0){
                    // document.getElementById('toggle').innerText="START";
                    // toggle="Start";
                    clearInterval(countdown);//to stop the interval
                    document.getElementById("h1").innerText="";
                }
                else{
                    document.getElementById("h1").innerText=sec;
                }
            },1000);
        }
    </script>
</head>
<body>
    <h1 id="h1"></h1>
    <br>
    <button id="toggle" onclick="count(5)">START</button><br>
</body>
</html>
