<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 33%;
            height: 500px;
            background-color: #fff;
            color: #000;
            margin-left: 33%;
            margin-top: 5%;
            box-shadow: 5px 5px 15px black;
        }

        .avatar {
            width: 110px;
            height: 100px;
            position: relative;
            margin-left: 5%;
            margin-bottom: -20%;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            padding: 20px;
        }

        .login-box p {
            text-align: center;
            padding: 0 0 5px;
        }

        .login-box input[type="text"], .login-box input[type="password"] {
            width: 70%;
            padding: 15px;
            margin: 5px 0;
        }

        .login{
            width: 70%;
            padding: 15px;
            margin: 10px 0 0;
            border: none;
            background-color: #000;
            color: #fff;
            align-self: center;
        }

        .login:hover {
            cursor: pointer;
            background-color: #007bff;
        }
        .signup{
            width: 70%;
            padding: 15px;
            margin: 10px 0 0;
            margin-left: 15%;
            border: none;
            background-color: black;
            color: #fff;
            align-self: center;
            cursor: pointer;
            text-align: center;
        }
        .signup:hover{
            cursor: pointer;
            background-color:green;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="avatar.png" class="avatar">
        <br><h1>Login</h1>
        <form action="3main.html">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username" style="margin-left: 15%;">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password" style="margin-left: 15%;">
            <!-- <input type="submit" value="Login" style="margin-left: 15%;"> -->
            <button type="submit" class="login" value="Login" style="margin-left: 15%;">Login</button>
            <br><br>
            <a href="2signup.html" style="text-decoration: none;"><div class="signup">SIGNUP</div></a>
        </form>
    </div>
</body>
</html>
