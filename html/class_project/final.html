<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final project</title>
    <link rel="stylesheet" href="/html/class_project/final.css">
    <script src="/html/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/b0d922a056.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#reg").click(function(){
                $("#ad1").hide();
                $(".entry").hide();
                $(".container_page1").show();
            })
            $("#pg2").click(function(){
                $(".container_page1").submit();
                $(".container_page1").hide();
                $(".container_page2").show();
            })
            $("#submit1").click(function(){
                $("#toastbox").show();
                setTimeout(function(){
                    $("#toastbox").hide();
                    $("#form1").submit();
                },3000);
            })
        })
    </script>
</head>
<body>
    <form id="form1" >
        <div id="ad1">
            <!-- <a href="https://www.w3schools.com/" target="_blank"><img src="/html/class_project/w3hschool.png" alt="w3hschoool" title="w3hschool" height="180px" style="border-radius: 5px;"></a><br><br> -->
             
        </div>
        <div class="entry">
            <div id="ent"><h2 id="a" style="text-align: center;">Welcome to the job application form</h2>
                <img src="/html/class_project/job1.jpg" alt="image" title="image" style="border-radius: 20px;">
                <br><br>
                <div id="imgreg" style="margin: 0 0 auto;"><img src="/html/class_project/giphy.gif" id="reg" alt="gif" height="100px" style="border-radius: 10px;display: inline-flex;"></a></div>
            </div>
            
        </div>
        <div class="container_page1">
            <h2>Job Application</h2>
            <div id="pinfo" title="personal information">
                <h3 style="margin: 10px;">Personal information</h3>
                <label for="name">Name <p id="aster" style="display: inline-block;">*</p> </label><input type="text" id="name" placeholder="eg. Jhon" required style="border-radius: 5px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <Label for="lastname">Last Name <p id="aster" style="display: inline-block;">*</p> </Label><input type="text" id="lastname"  required placeholder="eg. Smith" style="border-radius: 5px;"><br><br>
                <label for="number">Contact No. <p id="aster" style="display: inline-block;">*</p> </label><input type="number" id="number" required placeholder="ex. 98715xxxxx" maxlength="10" style="border-radius: 5px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="email">Email <p id="aster" style="display: inline-block;">*</p> </label><input type="text" id="email" required style="border-radius: 5px;" placeholder="ex. john123@gmail.com"><br>
                <label for="bday">Birth date <p id="aster" style="display: inline-block;">*</p> </label><input type="date" id="bday" required style="border-radius: 5px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="address">Address <p id="aster" style="display: inline-block;">*</p> </label><input type="text" id="address" required style="border-radius: 5px;" aria-rowcount="4" aria-colcount="5"><br>
                
            </div>
            <br><br>
            <div id="familyinfo" title="Family Information">
                <h3 style="margin: 10px;">Family information</h3>
                <label for="mothername">Mother's Name <p id="aster" style="display: inline-block;">*</p> </label><input type="text" id="mothername" required value="Mrs." style="border-radius: 5px;">&nbsp;&nbsp;
                <Label for="fathername">Father's Name <p id="aster" style="display: inline-block;">*</p> </Label><input type="text" id="fathername"  required value="Mr." style="border-radius: 5px;"><br><br>
                <label for="fnumber">Father Contact No. <p id="aster" style="display: inline-block;">*</p> </label><input type="number" id="fnumber" required placeholder="ex. 98715xxxxx" maxlength="10" style="border-radius: 5px;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="mnumber">Mother Contact No. <p id="aster" style="display: inline-block;">*</p> </label><input type="number" id="mnumber" placeholder="ex. 98715xxxxx" required style="border-radius: 5px;"><br>
                <label for="foccupation">Father's  Occupation <p id="aster" style="display: inline-block;">*</p> </label><input type="text" id="foccupation" placeholder="teacher,businessman,etc" required style="border-radius: 5px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="moccupation">Mother's  Occupation <p id="aster" style="display: inline-block;">*</p> </label><input type="text" id="moccupation" placeholder="teacher,housewife,etc" required style="border-radius: 5px;" ><br>
            </div><br><br>
            <button id="pg2" type="submit" style="border-radius: 10px;">Submit</button>
            <button id="reset1" type="reset" style="border-radius: 10px;">Reset</button>
        </div>
        <div class="container_page2">
            <h2>Job Application</h2>
            <div id="cert">
                <h3>Certificate</h3>
                <label for="10dmc">10 DMC <p id="aster" style="display: inline-block;">*</p> &nbsp;</label><input type="file" id="10dmc" required>
                <label for="12dmc">12 DMC <p id="aster" style="display: inline-block;">*</p> &nbsp;</label><input type="file" id="12dmc" required><br><br>
                <label for="dr">Driving Licence <p id="aster" style="display: inline-block;">*</p> &nbsp;</label><input type="file" id="dr" required>
                <label for="ac">Aadhar Card <p id="aster" style="display: inline-block;">*</p> &nbsp;</label><input type="file" id="10dmc" required>
            </div><br><br>
            <button id="submit1" type="submit" style="border-radius: 10px;">Submit</button>
            <button id="reset1" type="reset" style="border-radius: 10px;">Reset</button>
        </div>
        <div id="toastbox"><i class="fa-solid fa-circle-check fa-bounce "></i>You have sucessfully submitted the form</div>
    </form>
</body>
</html>
