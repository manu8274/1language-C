<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 apr</title>
    <style>
        #myhead{
            background-color: aquamarine;
            text-transform: capitalize;
            text-align: center;
            color: blue;
            border-radius: 1px;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 90px;
        }
        .city{
            background-color: fuchsia;
            text-shadow: lightblue;
            font-size: medium;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>The class Attribute</h2>
    <p>Use CSS to style elements with the class name "city":</p>

    <h2 class="city" >London</h2>
    <p align="left">London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p align="center">Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p align="right">Tokyo is the capital of Japan.</p>

    <h2>hello123</h2
    <br><br><br>
    <div style="color: rgba(58, 62, 186, 0.639); background-color: aquamarine;border: 1px;text-transform: capitalize;font-size: 50px;">
        hello
    </div>
    <h1 id="myhead">
        hello
    </h1>
    <h1>hello</h1>
</body>
</html>
