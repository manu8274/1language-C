        <div class="button" style="align-items: center;text-align: center;">
            <button onclick="showToast(successMsg)" id="submit">submit</button>
            <button onclick="showToast(resetMsg)">reset</button>
        </div>
        <div id="toastbox"></div>
    </section>
    <script>
        let toastbox=document.getElementById('toastbox');
        let successMsg = '<i class="fa-solid fa-circle-check"></i> successfully submitted';
        let resetMsg = '<i class="fa-solid fa-arrow-rotate-left"></i> form resetted';
        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastbox.appendChild(toast);
            if(msg.includes('resetted')){
                toast.classList.add('resetted');
            }
            if(msg.includes('successfully')){
                toast.classList.add('successfully');
            }
            setTimeout(() => {
                club.submit();
            }, 3000);
        }
    </script>
