<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/html/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#d").click(function(){
                $("#b").hide(500,function(){
                    $("#c").show(500,function(){
                        myfunction();
                    })
                });
            })
        });
        function myfunction(){
                $("#c").hide(500,function(){
                    $("#b").show(500,function(){
                        myfunction();
                    })
                });
            }
    </script>
</head>
<body id="d">
    <div id="a" style="cursor: pointer;border: 2px solid black;border-radius: 5px; display: inline-block;">prss this button</div>
    <div id="b"><img src="/html/photos/clubs.jpeg" alt=""></div>
    <div id="c" style="display: none;"><img src="/html/photos/flash.jpg" alt="" srcset=""></div>
</body>
</html>
