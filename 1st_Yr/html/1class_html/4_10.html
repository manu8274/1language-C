<!DOCTYPE html>
<html lang="en">
<head>

    <title>13 apr</title>

<body>
    <h2 style="color: blue;text-align: center;">Welcome to the gaming world</h2>
    <h3>Pls  fill out the following details</h3>
    <form action="/html/1class/response.txt" method="post" target="_blank" align="left">
        Enter your name <input type="text" size="25" default="name"><br><br>
        Enter your last name <input type="text" size="25" default="last name"><br><br>
        Enter your age <br>
        <input type="radio" id="name1" name="age" value="0-10"><label for="name1">0-10</label>
        <input type="radio" id="name2" name="age" value="10-20"><label for="name2">10-20</label>
        <input type="radio" id="name3" name="age" value="20-30"><label for="name3">20-30</label><br><br>
        Passing year
        <select name="year" id="graduating year" >
            <option value="select">select</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
        </select><br><br>
        Rating of your university <br>
        <input type="checkbox" id="1" name="rating" value="1"><label for="1">⭐</label>
        <input type="checkbox" id="2" name="rating" value="2"><label for="2">⭐⭐</label>
        <input type="checkbox" id="3" name="rating" value="3"><label for="3">⭐⭐⭐</label>
        <input type="checkbox" id="4" name="rating" value="4"><label for="4">⭐⭐⭐⭐</label>
        <input type="checkbox" id="5" name="rating" value="5"><label for="5">⭐⭐⭐⭐⭐</label><br><br>
        Current year<input list="year">
        <datalist id="year">
            <option value="1st year">
            <option value="2st year">
            <option value="3st year">
            <option value="4st year">
        </datalist><br><br>
        <input type="submit" value="Submit">
        <button type="reset" value="Reset">Reset</button>
    </form>
